<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My Budget</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
        integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ" crossorigin="anonymous">
</head>

<body>
    <header id="page-header">
        <!--The budget-->
        <div class="overlay">
            <div class="container">
                <p id="date" class="underline">The Budget For </p>
                <h1 id="the-budget">Â£1,800.00</h1>
                <p class="underline">Percentages Per Expense Type</p>
                <ul id="source-percentage">
                </ul>
            </div>
        </div>
    </header>

    <main id="main-container">
        <section id="inputs">
            <select id="inc-exp" class="input-style">
                <option id="income" value="+" selected>+</option>
                <option id="expense" value="-">-</option>
            </select>
            <select id="income-source" class="input-style">
                <option id="job-salary-sel" value="salary" selected>Salary</option>
                <option id="intrest-sel" value="intrest">Intrest</option>
                <option id="investment-sel" value="investment">Investment</option>
                <option id="miscellaneous-incomings-sel" value="miscellaneous">Miscellaneous</option>
            </select>
            <select id="expense-type" class="input-style">
                <option id="bills-sel" value="bills" selected>Bill</option>
                <option id="accomodation-sel" value="accomodation">Accomodation</option>
                <option id="geroceries-sel" value="geroceries">Geroceries</option>
                <option id="luxury-sel" value="luxuryItems">Luxury Item</option>
                <option id="miscellaneous-outgoings-sel" value="miscellaneous">Miscellaneous</option>
            </select>
            <input id="input-description" type="text" class="input-style" placeholder="Item Description">
            <input id="input-amount" type="number" class="input-style" placeholder="Amount">
            <button id="enter-fig" type="button"><i class="fas fa-check"></i></button>
        </section>

        <section id="incomes-expenses">
            <article id="incomes">
                <header>
                    <h2 class="underline">Incomings</h2>
                </header>
                <table id="table-income">
                    <tr id="table-income-headers">
                        <th id="t-source-head">Income Source</th>
                        <th id="t-description-head">Description</th>
                        <th id="t-amount-head">Amount</th>
                    </tr>
                </table>
            </article>
            <article id="expenses">
                <header>
                    <h2 class="underline">expenses</h2>
                </header>
                <table id="table-expenses">
                    <tr id="table-expense-headers">
                        <th>Expense Type</th>
                        <th>Description</th>
                        <th>Amount</th>
                        <th>Percentage of Income</th>
                    </tr>
                </table>
            </article>
        </section>
    </main>

    <script src="script/script.js"></script>
</body>

</html>
